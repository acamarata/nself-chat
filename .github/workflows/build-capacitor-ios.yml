name: Build Capacitor iOS

on:
  push:
    branches: [main, develop]
    paths:
      - 'platforms/capacitor/**'
      - 'src/**'
      - '.github/workflows/build-capacitor-ios.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  XCODE_VERSION: '15.2'
  IOS_VERSION: '17.2'
  NODE_VERSION: '20'

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: |
          pnpm build
          pnpm next export -o platforms/capacitor/out
        env:
          NODE_ENV: production

      - name: Setup Capacitor
        working-directory: platforms/capacitor
        run: |
          pnpm install
          npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd platforms/capacitor/ios/App
          pod install

      - name: Configure signing (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        working-directory: platforms/capacitor/ios/App
        run: |
          # Use automatic signing for debug builds
          sed -i '' 's/CODE_SIGN_STYLE = Manual/CODE_SIGN_STYLE = Automatic/' App.xcodeproj/project.pbxproj

      - name: Configure signing (Release)
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios/App
        env:
          CERTIFICATES_P12: ${{ secrets.CERTIFICATES_P12 }}
          CERTIFICATES_PASSWORD: ${{ secrets.CERTIFICATES_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          # Decode and install certificate
          echo "$CERTIFICATES_P12" | base64 --decode > certificate.p12

          # Create keychain
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain -P "$CERTIFICATES_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Update version
        working-directory: platforms/capacitor/ios/App
        run: |
          VERSION=$(node -p "require('../../../package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" App/Info.plist

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Build (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            build

      - name: Build (Release)
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            archive

      - name: Export IPA
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          cat > build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist build/ExportOptions.plist

      - name: Upload IPA artifact
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: nchat-ios-${{ env.VERSION }}-${{ env.BUILD_NUMBER }}
          path: platforms/capacitor/ios/build/ipa/*.ipa
          retention-days: 30

      - name: Upload to TestFlight
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        working-directory: platforms/capacitor/ios/build/ipa
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            --file App.ipa \
            --username "$APPLE_ID" \
            --password "$APPLE_PASSWORD"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Build summary
        run: |
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: iOS" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Xcode Version**: ${{ env.XCODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
